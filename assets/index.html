<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTG Fuzzy</title>
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <script src="index.js" defer></script>
</head>

<body>
    <main id="app">
        <div class="card-area">
            <div v-for="i in image_timeout" class="card-container">
                <img class="card" :src="i">
            </div>
        </div>
        <div class="search">
            <input 
                id="search" class="input" type="search" autocomplete="off" placeholder="Search"
                :value="search" @input="e => search = e.target.value" @keydown="key"
            >
            <div class="box" v-if="search.length">
                <a class="suggestion" :href="r.uri" :class="{ 'active': selected == i }" v-for="(r,i) in results">{{ r.name }}</a>
            </div>
        </div>
    </main>
</body>

</html>
